    <div class="emoji-item" [ngClass]="selectedEmoji === '🔥' ? 'active' : null" (click)="onEmojiSelected('🔥')">🔥</div>

  <hr>

  <div class="label mt-3 mb-2">Add Collaborators</div>

  <div class="display-flex align-items-center">
    <ng-container *ngFor="let c of selectedCollaborators">
      <todo-chip [avatar]="c.avatar" [name]="c.name" [background]="c.background"
                 [color]="c.color" (remove)="removeCollaborator(c)"></todo-chip>
    </ng-container>

    <button class="btn-circle"
            nz-popover
            nzPopoverTrigger="click"
            [nzPopoverContent]="contentTemplate"
            nzPopoverPlacement="bottom">
      <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="17.5" cy="17.5" r="17.5" fill="#E8EDF1"/>
        <path d="M13.96 19.064V17.64H16.984V14.808H18.456V17.64H21.48V19.064H18.456V21.912H16.984V19.064H13.96Z"
              fill="#232360"/>
      </svg>
    </button>
    <ng-template #contentTemplate>
      <div *ngFor="let col of collaborators" class="mb-2 clickable" (click)="addCollaborator(col)">
        <todo-chip [avatar]="col.avatar" [name]="col.name" [background]="col.background"
                   [color]="col.color" [canRemove]="false"></todo-chip>
      </div>
    </ng-template>
  </div>
  <hr>

  <div class="label mb-18 mt-3">Time To Complete</div>
  <div class="mb-33">
    <input class="form-input" type="date" placeholder="Start Date" formControlName="startDate">
    <todo-form-error [control]="taskForm.get('startDate')!"></todo-form-error>
  </div>
  <div class="mb-33">
    <input class="form-input" type="date" placeholder="End Date" formControlName="endDate">
    <todo-form-error [control]="taskForm.get('endDate')!"></todo-form-error>
  </div>
  <hr>

  <div class="label mt-4 mb-4">Hours Budgeted</div>
  <div class="mb-3">
    <input class="form-input" type="number" placeholder="Enter Hours" formControlName="hours">
    <todo-form-error [control]="taskForm.get('hours')!"></todo-form-error>
  </div>

  <div class="display-flex justify-content-end mt-4 mb-3">
    <button class="app-btn" [disabled]="taskForm.invalid || loading"
    (click)="submit()" *ngIf="!isEdit">Save</button>

    <button class="app-btn" [disabled]="taskForm.invalid || loading"
    (click)="update()" *ngIf="isEdit">Save Changes</button>
  </div>
</form>
